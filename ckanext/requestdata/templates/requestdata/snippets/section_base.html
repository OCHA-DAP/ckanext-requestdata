<section class="my-requested-data-container">
  <h3>{{ title }}</h3>

  {% if requests | length > 0 %}
    <div class="my-requested-data-container__content">
      {% for item in requests %}
        {% snippet 'requestdata/snippets/section_item_' + type + '.html', item=item %}
      {% endfor %}
    </div>
  {% else %}
    <p>{{ _('No requests found.') }}</p>
  {% endif %}
</section>
